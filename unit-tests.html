<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Survivors - Unit Tests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
            margin: 0;
        }
        
        .test-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            color: #00ff00;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
        }
        
        .test-output {
            background-color: #0a0a0a;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .test-pass {
            color: #00ff00;
        }
        
        .test-fail {
            color: #ff0000;
        }
        
        .test-info {
            color: #ffff00;
        }
        
        button {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        button:hover {
            background-color: #00cc00;
        }
        
        .summary {
            margin-top: 20px;
            padding: 15px;
            background-color: #0a0a0a;
            border: 1px solid #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Beat Survivors - Unit Tests</h1>
        <button onclick="runTests()">Run Tests</button>
        <div class="test-output" id="testOutput">
            Click "Run Tests" to start the unit tests...
        </div>
    </div>

    <!-- Load game classes -->
    <script src="main.js"></script>
    <!-- Load unit tests -->
    <script src="unit-tests.js"></script>
    
    <script>
        function runTests() {
            const output = document.getElementById('testOutput');
            output.innerHTML = '';
            
            // Capture console.log
            const originalLog = console.log;
            const logs = [];
            
            console.log = function(...args) {
                logs.push(args.join(' '));
                originalLog.apply(console, args);
            };
            
            // Run tests
            runner.run().then(() => {
                console.log = originalLog;
                
                // Display results
                let html = '';
                logs.forEach(log => {
                    if (log.includes('✓')) {
                        html += `<span class="test-pass">${escapeHtml(log)}</span>\n`;
                    } else if (log.includes('✗')) {
                        html += `<span class="test-fail">${escapeHtml(log)}</span>\n`;
                    } else if (log.includes('===') || log.includes('Results') || log.includes('Passed') || log.includes('Failed')) {
                        html += `<span class="test-info">${escapeHtml(log)}</span>\n`;
                    } else {
                        html += `${escapeHtml(log)}\n`;
                    }
                });
                
                output.innerHTML = html;
            });
        }
        
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
</html>
